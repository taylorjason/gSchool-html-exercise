<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form Page</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="email">Email</label>
      <input type="email" name="email" required />
      <br />
      <label for="password">Password</label>
      <input type="passwrd" name="password" required />
      <br />
      <label for="email">Github Username</label>
      <input type="text" name="gHubUsername" required />
      <br />
      <label for="remember">Remember Me</label>
      <input type="checkbox" />
      <fieldset>
        <legend>Account Type</legend>
        <label for="enterprise">Enterprise</label>
        <input type="radio" name="accountType" value="enterprise" />
        <br />
        <label for="Pro">Pro</label>
        <input type="radio" name="accountType" value="Pro" />
        <br />
        <label for="Free">Free</label>
        <input type="radio" name="accountType" value="Free" />
        <br />
      </fieldset>
    </form>
  </body>
</html>
